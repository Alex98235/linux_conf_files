
# .tmux.conf

bind r source-file ~/.tmux.conf \; display-message "RELOADING CONFIGURATION FILEâ€¦"

# STATUS LINE
set -g status on
set -g status-interval 1
set -g status-justify centre # Careful! It is spelled "centre" not "center".
set -g status-style fg=white,bg=black

# Highlight the current window.
setw -g window-status-current-style fg=white,bg=red,bright

# LEFT STATUS
set -g status-left-length 100
set -g status-left-style default
set -g status-left " "

# RIGHT STATUS
set -g status-right-length 100
set -g status-right-style default
set -g status-right " "

# hostname
set -g status-left "#h"

# ip adress
set -g status-left "#h #(ip addr | grep -e 'state UP' -A 2 | awk '/inet /{printf $2}')"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf 

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# select windows using Ctrl-Alt-arrow without prefix
bind -n C-M-Left select-window -t -1
bind -n C-M-Right select-window -t +1


# allow rename windows automatically
set-option -g allow-rename on

# rename window automatically
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
